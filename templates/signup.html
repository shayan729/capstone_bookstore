{% extends 'base.html' %}

{% block title %}Signup - AWS Capstone Project{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Student Signup</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name"
                    required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username"
                    required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Choose a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary-color);">Login here</a>.</p>
    </div>
</div>
{% endblock %}
