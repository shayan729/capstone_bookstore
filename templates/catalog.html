{% extends 'base.html' %}

{% block title %}Catalog - BookStore Manager{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Catalog</li>
        </ol>
    </nav>

    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-lg-3 mb-4">
            <div class="filter-sidebar sticky-lg-top" style="top: 2rem; z-index: 1000;">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h5 class="mb-0 fw-bold title-color">Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small">Search</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Title or Author...">
                        </div>

                        <!-- Category -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small">Category</label>
                            <select id="categorySelect" class="form-select">
                                <option value="All">All Categories</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Academic">Academic</option>
                                <option value="Children's">Children's</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Romance">Romance</option>
                                <option value="Science">Science</option>
                                <option value="Memoir">Memoir</option>
                            </select>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small d-flex justify-content-between">
                                Price Range
                                <span id="priceValue" class="text-primary">Up to â‚¹2000</span>
                            </label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="2000" step="50"
                                value="2000">
                        </div>

                        <!-- Author -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small">Author</label>
                            <input type="text" id="authorInput" class="form-control" placeholder="Filter by Author...">
                        </div>

                        <!-- Availability -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="stockCheck">
                                <label class="form-check-label small" for="stockCheck">
                                    In Stock Only
                                </label>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
                            <button id="clearFilters" class="btn btn-outline-secondary btn-sm">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
            <!-- Results Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span id="resultsCount" class="text-muted">Showing 0 books</span>
                <div class="d-flex align-items-center gap-2">
                    <label class="small text-muted text-nowrap">Sort by:</label>
                    <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="newest">Newest</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="az">A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="text-center py-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Book Grid -->
            <div id="bookGrid" class="row g-4">
                <!-- Books will be injected here via JS -->
            </div>

            <!-- Pagination -->
            <nav class="mt-5 d-flex justify-content-center">
                <ul id="pagination" class="pagination">
                    <!-- Pagination links injected via JS -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='catalog.js') }}"></script>
{% endblock %}
