{% extends 'base.html' %}

{% block title %}Admin Signup - AWS Capstone Project{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Admin Signup</h2>
        <form action="{{ url_for('admin_signup') }}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Admin Username</label>
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Choose admin username" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address"
                    required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Choose password"
                    required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Admin Account</button>
        </form>
        <p class="mt-4 text-center">Already an admin? <a href="{{ url_for('admin_login') }}"
                style="color: var(--primary-color);">Login here</a>.</p>
    </div>
</div>
{% endblock %}
